# =====================================================
# Docker Compose 構成ファイル
# Rental Machine App - フロントエンド、バックエンド、データベース
# =====================================================

services:
  # =====================================================
  # PostgreSQL データベース
  # =====================================================
  database:
    image: postgres:16-alpine
    container_name: rental_machine_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: rental_machine_db
      TZ: Asia/Tokyo
    ports:
      - "5432:5432"
    volumes:
      # データの永続化
      - postgres_data:/var/lib/postgresql/data
      # 初期化スクリプトの自動実行
      - ./database/01_create_tables.sql:/docker-entrypoint-initdb.d/01_create_tables.sql
      - ./database/02_insert_sample_data.sql:/docker-entrypoint-initdb.d/02_insert_sample_data.sql
    networks:
      - rental_machine_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # =====================================================
  # ASP.NET Core バックエンドAPI
  # =====================================================
  backend:
    build:
      context: ./web_backend
      dockerfile: Dockerfile
    container_name: rental_machine_backend
    restart: unless-stopped
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ASPNETCORE_URLS: http://+:80
      ConnectionStrings__DefaultConnection: "Host=database;Port=5432;Database=rental_machine_db;Username=postgres;Password=postgres"
      TZ: Asia/Tokyo
    ports:
      - "5000:80"
    depends_on:
      database:
        condition: service_healthy
    networks:
      - rental_machine_network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:80/weatherforecast || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # =====================================================
  # Next.js フロントエンド
  # =====================================================
  frontend:
    build:
      context: ./web_frontend
      dockerfile: Dockerfile
    container_name: rental_machine_frontend
    restart: unless-stopped
    environment:
      NODE_ENV: development
      NEXT_PUBLIC_API_URL: http://localhost:5000
      TZ: Asia/Tokyo
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - rental_machine_network
    volumes:
      # ホットリロード用（開発時のみ）
      - ./web_frontend:/app
      - /app/node_modules
      - /app/.next
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:3000 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

# =====================================================
# ネットワーク定義
# =====================================================
networks:
  rental_machine_network:
    driver: bridge

# =====================================================
# ボリューム定義（データの永続化）
# =====================================================
volumes:
  postgres_data:
    driver: local
